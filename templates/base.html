<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SavePal{% endblock title %}</title>
    <style>
        .navbar a{
            /* font-family: 'Bitter', serif; */
            font-family: 'Dangrek', cursive;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color:#00ff80b4;"> <!-- #0FFF50  #00FF7F -->
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
            SavePal
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if user.is_authenticated %} 
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'savings_list' %}">My Savings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'savings_new' %}">New piggy</a>
              </li>
            </ul>
            {% endif %}

            <ul class="navbar-nav ms-auto">
              {% if user.is_authenticated %} 
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" id="userMenu"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ user.username }}
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                   <li>
                    <a class="dropdown-item"
                    href="{% url 'password_change'%}">Change password</a>
                   </li>
                   <li><hr class="dropdown-divider"></li>
                   <li>
                    <a class="dropdown-item" href="{% url 'logout' %}">
                        Log Out</a>
                   </li>
                {% else %}
                    <li class="nav-item">
                      <a href="{% url 'signup' %}" class="nav-link">Sign Up</a>
                    </li>
                    <li class="nav-item">
                      <a href="{% url 'login' %}" class="nav-link">Login</a>
                    </li>
                {% endif %}
                </ul>

            </li>
            </ul>

          </div>
        </div>
      </nav>

    <div class="container">
        {% block content %} 
        {% endblock content %}
    </div> 

    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
